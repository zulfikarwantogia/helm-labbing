# Default values for webapp-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: kmplusstaging/test
  pullPolicy: Always
  tag: sit-21
imagePullSecrets:
  - name: awhl-secret-docker-hub
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname templates
  name:
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

url: fe-dashboard.kmplus.com
service:
  type: LoadBalancer
  port: 80
  targetPort: 3000
ingress:
  pathType: Prefix
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: "fe-dashboard.kmplus.com"
      paths:
        - "/"
  tls:
    - secretName: echo-tls-prod
      hosts:
        - fe-dashboard.kmplus.com
env:
  - name: DB_HOST
    value: "db-postgresql-sgp1-99928-do-user-11647627-0.b.db.ondigitalocean.com"
  - name: DB_PORT
    value: "25060"
  - name: DB_DATABASE
    value: "defaultdb"
  - name: DB_USERNAME
    value: "doadmin"
  - name: DB_PASSWORD
    value: "AVNS_kFLp3YCVk0sxFIL"
  - name: NEXT_PUBLIC_JWT_KEY
    value: 1230-3243-3212-7876
  - name: NEXT_PUBLIC_API_URL
    value: http://fe-dashboard.kmplus.com
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi
nodeSelector: {}
tolerations: []
affinity: {}
