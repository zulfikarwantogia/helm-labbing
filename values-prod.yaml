# Default values for webapp-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: kmplussmartsystem/test
  pullPolicy: Always
  tag: prod-18
imagePullSecrets: {}
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

url: fe-dashboard.kmplus.com
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
ingress:
  pathType: Prefix
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: "fe-dashboard.kmplus.com"
      paths:
        - "/"
  tls:
    - secretName: echo-tls-prod
      hosts:
        - fe-dashboard.kmplus.com
env:
  - name: DB_DATABASE
    value: ""
  - name: DB_HOST
    value: "lb-database-1012016df9bc72f0.elb.ap-southeast-1.amazonaws.com"
  - name: DB_PASSWORD
    value: "339KTYgWDYk5TvKmmN3uEQHrMKbfnbEp"
  - name: DB_PORT
    value: "5001"
  - name: DB_TIMEZONE
    value: "UTC"
  - name: DB_USERNAME
    value: ""
  - name: DL_HOST
    value: "http://awhl-application-asg-1-nlb-f40735dff4ab640c.elb.ap-southeast-1.amazonaws.com"
  - name: AWHL_API_BASE_URL
    value: "https://awhl.com"
  - name: AWHL_V2_URL
    value: "https://fe-dashboard.kmplus.com"
  - name: TOKEN_EXPIRED
    value: "7d"
  - name: REFRESH_TOKEN_EXPIRED
    value: "30d"
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
nodeSelector: {}
tolerations: []
affinity: {}
